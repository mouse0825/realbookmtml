<!DOCTYPE html>
<html>
<head>
<title>搜尋書籍</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.header {
  background-color: #003366;
  padding: 10px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.container {
  width: 1200px;
  margin: 0 auto;
}

.logo {
  color: white;
  font-size: 24px;
  text-decoration: none;
}

.login-btn {
  color: white;
  text-decoration: none;
  padding: 8px 16px;
  border: 2px solid white;
  border-radius: 4px;
  transition: all 0.3s ease;
  margin-right: 20px;
}

.login-btn:hover {
  background-color: white;
  color: #003366;
}

.search-section {
  background-color: #f5f5f5;
  padding: 30px;
  border-radius: 8px;
  margin-bottom: 30px;
}

.search-tabs {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.search-tab {
  padding: 10px 20px;
  background: none;
  border: none;
  border-bottom: 2px solid transparent;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s;
}

.search-tab.active {
  border-bottom-color: #003366;
  color: #003366;
  font-weight: bold;
}

.search-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.search-basic {
  display: flex;
  gap: 10px;
}

.search-input {
  flex: 1;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
}

.search-button {
  padding: 12px 24px;
  background-color: #003366;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
}

.search-button:hover {
  background-color: #004480;
}

.advanced-search {
  display: none;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.advanced-search.active {
  display: grid;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.form-group label {
  font-weight: bold;
  color: #666;
}

.form-group input,
.form-group select {
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
}


.search-results {
  margin-top: 30px;
}

.result-stats {
  margin-bottom: 20px;
  color: #666;
}

.result-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.result-item {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  transition: transform 0.3s;
}

.result-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.result-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 4px;
  margin-bottom: 10px;
}

.result-title {
  font-size: 18px;
  margin: 10px 0;
  color: #003366;
}

.result-meta {
  color: #666;
  font-size: 14px;
  margin-bottom: 5px;
}

.result-price {
  color: #e53935;
  font-weight: bold;
  margin-top: 10px;
}


body.dark-mode {
  background-color: #1a1a1a;
  color: #ffffff;
}

body.dark-mode .header {
  background-color: #2d2d2d;
}

body.dark-mode .search-section {
  background-color: #2d2d2d;
}

body.dark-mode .search-tab {
  color: #fff;
}

body.dark-mode .search-tab.active {
  border-bottom-color: #66b3ff;
  color: #66b3ff;
}

body.dark-mode .search-input,
body.dark-mode .form-group input,
body.dark-mode .form-group select {
  background-color: #1a1a1a;
  border-color: #404040;
  color: white;
}

body.dark-mode .result-item {
  background-color: #2d2d2d;
  border-color: #404040;
}

body.dark-mode .result-title {
  color: #66b3ff;
}

body.dark-mode .result-meta {
  color: #999;
}


.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 2000;
}

.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  width: 300px;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.close {
  cursor: pointer;
  font-size: 24px;
}

.login-submit {
  width: 100%;
  padding: 10px;
  background-color: #003366;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

body.dark-mode .modal-content {
  background-color: #2d2d2d;
}


.theme-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: #003366;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s;
  border: none;
  z-index: 1000;
}

body.dark-mode .theme-toggle {
  background-color: #404040;
}


.sidebar {
    position: fixed;
    left: -250px;
    top: 0;
    height: 100%;
    width: 250px;
    background-color: #003366;
    padding-top: 60px;
    transition: 0.3s;
    z-index: 1000;
}

.sidebar.active {
    left: 0;
}

.sidebar-menu {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar-menu li {
    padding: 15px 25px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}

.sidebar-menu li:hover {
    background-color: #004480;
}

.sidebar-menu i {
    margin-right: 10px;
}


.submenu {
    list-style: none;
    padding-left: 25px;
    margin-top: 10px;
    display: none;
}

.submenu li {
    padding: 8px 15px;
    font-size: 0.9em;
}

.submenu li:hover {
    background-color: #004480;
}

/* 漢堡按鈕 */
.menu-toggle {
    position: fixed;
    left: 20px;
    top: 20px;
    z-index: 1001;
    cursor: pointer;
    color: white;
    font-size: 24px;
}

/* 遮罩層 */
.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
}

.overlay.active {
    display: block;
}


.main-content {
    margin-left: 0;
    transition: 0.3s;
}

.main-content.shifted {
    margin-left: 250px;
}


body.dark-mode .sidebar {
    background-color: #2d2d2d;
}

body.dark-mode .menu-toggle {
    color: #ffffff;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="header">
  <div class="container">
    <a href="Home.html" class="logo">主頁</a>
  </div>
  <a href="#" class="login-btn" onclick="showLoginModal()">登入</a>
</div>

<div class="container">
  <div class="search-section">
    <div class="search-tabs">
      <button class="search-tab active" onclick="switchSearchMode('basic')">基本搜尋</button>
      <button class="search-tab" onclick="switchSearchMode('advanced')">進階搜尋</button>
    </div>
    
    <form class="search-form" onsubmit="handleSearch(event)">
      <!-- 基本搜尋 -->
      <div class="search-basic">
        <input type="text" class="search-input" placeholder="輸入關鍵字搜尋書籍..." id="basicKeyword">
        <button type="submit" class="search-button">
          <i class="fas fa-search"></i> 搜尋
        </button>
      </div>
      
      <!-- 進階搜尋 -->
      <div class="advanced-search" id="advancedSearch">
        <div class="form-group">
          <label>作者</label>
          <input type="text" id="author">
        </div>
        <div class="form-group">
          <label>出版社</label>
          <input type="text" id="publisher">
        </div>
        <div class="form-group">
          <label>出版時間</label>
          <div style="display: flex; gap: 10px;">
            <input type="date" id="publishDateStart">
            <span>至</span>
            <input type="date" id="publishDateEnd">
          </div>
        </div>
        <div class="form-group">
          <label>價格範圍</label>
          <div style="display: flex; gap: 10px;">
            <input type="number" id="priceMin" placeholder="最低價">
            <span>至</span>
            <input type="number" id="priceMax" placeholder="最高價">
          </div>
        </div>
        <div class="form-group">
          <label>書籍分類</label>
          <select id="category">
            <option value="">全部分類</option>
            <option value="literature">文學小說</option>
            <option value="technology">科技資訊</option>
            <option value="art">藝術設計</option>
            <option value="business">商業理財</option>
            <option value="psychology">心理勵志</option>
          </select>
        </div>
      </div>
    </form>
  </div>

  <!-- 搜尋結果 -->
  <div class="search-results">
    <div class="result-stats">
      找到 <span id="resultCount">0</span> 筆結果
    </div>
    <div class="result-grid" id="searchResults">
      <!-- 搜尋結果動態放入 -->
    </div>
  </div>
</div>

<!-- 登入彈窗 -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>登入</h2>
      <span class="close" onclick="closeLoginModal()">&times;</span>
    </div>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">帳號</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="login-submit">登入</button>
    </form>
    <div class="register-link">
      還沒有帳號？<a href="register.html">立即註冊</a>
    </div>
    <div class="forgot-password-link">
      <a href="forgot-password.html">忘記密碼？</a>
    </div>
  </div>
</div>

<button class="theme-toggle" onclick="toggleTheme()">
  <i class="fas fa-moon" id="themeIcon"></i>
</button>

<div class="menu-toggle" onclick="toggleSidebar()">
  <i class="fas fa-bars"></i>
</div>

<div class="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar">
    <ul class="sidebar-menu">
        <li onclick="location.href='Home.html'">
            <i class="fas fa-home"></i>首頁
        </li>
        <li onclick="location.href='myself.html'">
            <i class="fas fa-book"></i>個人書庫
        </li>
        <li onclick="toggleCategories(this)">
            <i class="fas fa-list"></i>書籍分類
            <ul class="submenu" id="bookCategories">
                <li>
                    <div class="category-item" onclick="toggleSubCategory(this, event)">
                        <i class="fas fa-angle-right"></i>電腦資訊
                    </div>
                    <ul class="subcategory">
                        <li>
                            <div class="category-item" onclick="toggleSubCategory(this, event)">
                                <i class="fas fa-angle-right"></i>認證檢定
                            </div>
                            <ul class="subcategory">
                                <li onclick="selectCategory('其他認證檢定')">
                                    <div class="category-item">其他認證檢定</div>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <div class="category-item" onclick="toggleSubCategory(this, event)">
                                <i class="fas fa-angle-right"></i>程式設計
                            </div>
                            <ul class="subcategory">
                                <li onclick="selectCategory('程式邏輯')">
                                    <div class="category-item">程式邏輯</div>
                                </li>
                                <li onclick="selectCategory('python')">
                                    <div class="category-item">Python</div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li onclick="location.href='search.html'" class="active">
            <i class="fas fa-search"></i>進階搜尋
        </li>
        <li onclick="location.href='perser.html'">
            <i class="fas fa-user"></i>個人資料
        </li>
        <li onclick="toggleTheme()">
            <i class="fas fa-moon" id="themeIcon"></i>深色模式
        </li>
        <li onclick="showHelp()">
            <i class="fas fa-question-circle"></i>問題與幫助
        </li>
    </ul>
</div>

<script>
// 搜尋相關函數
function switchSearchMode(mode) {
  const tabs = document.querySelectorAll('.search-tab');
  const advancedSearch = document.getElementById('advancedSearch');
  
  tabs.forEach(tab => tab.classList.remove('active'));
  if (mode === 'advanced') {
    tabs[1].classList.add('active');
    advancedSearch.classList.add('active');
  } else {
    tabs[0].classList.add('active');
    advancedSearch.classList.remove('active');
  }
}

function handleSearch(event) {
  event.preventDefault();
  
  // 獲取搜尋條件
  const searchData = {
    basicKeyword: document.getElementById('basicKeyword').value,
    author: document.getElementById('author').value,
    publisher: document.getElementById('publisher').value,
    publishDateStart: document.getElementById('publishDateStart').value,
    publishDateEnd: document.getElementById('publishDateEnd').value,
    priceMin: document.getElementById('priceMin').value,
    priceMax: document.getElementById('priceMax').value,
    category: document.getElementById('category').value
  };
  
  console.log('搜尋條件:', searchData);
  
  // 模擬搜尋結果
  const mockResults = [
    {
      image: 'https://i.imgur.com/yCFAW6y.jpg',
      title: '貓咪的日常生活',
      author: '貓咪作家',
      publisher: '寵物出版社',
      publishDate: '2023-10-15',
      price: 350
    },
    {
      image: 'https://i.imgur.com/example2.jpg',
      title: '程式設計入門',
      author: '工程師',
      publisher: '技術出版社',
      publishDate: '2023-11-20',
      price: 450
    }
  ];
  
  displayResults(mockResults);
}

function displayResults(results) {
  const resultsContainer = document.getElementById('searchResults');
  const resultCount = document.getElementById('resultCount');
  
  resultCount.textContent = results.length;
  resultsContainer.innerHTML = '';
  
  results.forEach(result => {
    const resultHtml = `
      <div class="result-item">
        <img src="${result.image}" alt="${result.title}" class="result-image">
        <h3 class="result-title">${result.title}</h3>
        <div class="result-meta">作者：${result.author}</div>
        <div class="result-meta">出版社：${result.publisher}</div>
        <div class="result-meta">出版日期：${result.publishDate}</div>
        <div class="result-price">NT$ ${result.price}</div>
      </div>
    `;
    resultsContainer.innerHTML += resultHtml;
  });
}


function showLoginModal() {
  document.getElementById('loginModal').style.display = 'block';
}

function closeLoginModal() {
  document.getElementById('loginModal').style.display = 'none';
}

function handleLogin(event) {
  event.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  // 這裡可以添加實際的登入邏輯
  console.log('登入資訊:', { username, password });
  
  
  alert('登入成功！');
  closeLoginModal();
  
  event.target.reset();
}

function toggleTheme() {
  document.body.classList.toggle('dark-mode');
  const themeIcon = document.getElementById('themeIcon');
  if (document.body.classList.contains('dark-mode')) {
    themeIcon.classList.remove('fa-moon');
    themeIcon.classList.add('fa-sun');
    localStorage.setItem('theme', 'dark');
  } else {
    themeIcon.classList.remove('fa-sun');
    themeIcon.classList.add('fa-moon');
    localStorage.setItem('theme', 'light');
  }
}

function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const overlay = document.querySelector('.overlay');
  const mainContent = document.querySelector('.main-content');
  
  sidebar.classList.toggle('active');
  overlay.classList.toggle('active');
  mainContent.classList.toggle('shifted');
}

function showBookCategories() {
  const submenu = document.getElementById('bookCategories');
  submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
}

function showHelp() {
  alert('如需協助，請聯繫我們的客服團隊。\n電子郵件：support@example.com\n服務時間：週一至週五 9:00-18:00');
}


document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    document.body.classList.add('dark-mode');
    const themeIcon = document.getElementById('themeIcon');
    themeIcon.classList.remove('fa-moon');
    themeIcon.classList.add('fa-sun');
  }
  
  window.onclick = function(event) {
    const modal = document.getElementById('loginModal');
    if (event.target === modal) {
      closeLoginModal();
    }
  }
  
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.overlay');
      const mainContent = document.querySelector('.main-content');
      
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      mainContent.classList.remove('shifted');
    }
  });
});
</script>
</body>
</html>
