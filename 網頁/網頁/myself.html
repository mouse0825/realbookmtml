<!DOCTYPE html>
<html>
<head>
<title>個人書庫</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.header {
  background-color: #003366;
  padding: 10px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.container {
  width: 1200px;
  margin: 0 auto;
}

.logo {
  color: white;
  font-size: 24px;
  text-decoration: none;
}

/* 側邊選單樣式 */
.sidebar {
  position: fixed;
  left: -250px;
  top: 0;
  height: 100%;
  width: 250px;
  background-color: #003366;
  padding-top: 60px;
  transition: 0.3s;
  z-index: 1000;
}

.sidebar.active {
  left: 0;
}

.sidebar-menu {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar-menu li {
  padding: 15px 25px;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

.sidebar-menu li:hover {
  background-color: #004480;
}

.sidebar-menu i {
  margin-right: 10px;
}

/* 子選單樣式 */
.submenu {
  list-style: none;
  padding-left: 25px;
  margin-top: 10px;
  display: none;
}

.submenu li {
  padding: 8px 15px;
  font-size: 0.9em;
}

.submenu li:hover {
  background-color: #004480;
}

/* 漢堡選單按鈕 */
.menu-toggle {
  position: fixed;
  left: 20px;
  top: 20px;
  z-index: 1001;
  cursor: pointer;
  color: white;
  font-size: 24px;
}

/* 遮罩層 */
.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
}

.overlay.active {
  display: block;
}

/* 主要內容區域調整 */
.main-content {
  margin-left: 0;
  transition: 0.3s;
}

.main-content.shifted {
  margin-left: 250px;
}

/* 深色模式適配 */
body.dark-mode .sidebar {
  background-color: #2d2d2d;
}

body.dark-mode .menu-toggle {
  color: #ffffff;
}

/* 深色模式樣式 */
body.dark-mode {
  background-color: #1a1a1a;
  color: #ffffff;
}

body.dark-mode .grid-item {
  background-color: #2d2d2d;
  border-color: #404040;
}

body.dark-mode .header {
  background-color: #2d2d2d;
}

body.dark-mode .theme-toggle,
body.dark-mode .help-button {
  background-color: #404040;
}

/* 登入按鈕樣式 */
.login-btn {
  color: white;
  text-decoration: none;
  padding: 8px 16px;
  border: 2px solid white;
  border-radius: 4px;
  transition: all 0.3s ease;
  margin-right: 20px;
}

.login-btn:hover {
  background-color: white;
  color: #003366;
}

body.dark-mode .login-btn {
  border-color: #ffffff;
}

body.dark-mode .login-btn:hover {
  background-color: #ffffff;
  color: #2d2d2d;
}

/* 登入彈窗樣式 */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 2000;
}

.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  width: 300px;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.close {
  cursor: pointer;
  font-size: 24px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
}

.login-submit {
  width: 100%;
  padding: 10px;
  background-color: #003366;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.login-submit:hover {
  background-color: #004480;
}

body.dark-mode .modal-content {
  background-color: #2d2d2d;
  color: white;
}

body.dark-mode .form-group input {
  background-color: #1a1a1a;
  border-color: #404040;
  color: white;
}

/* 個人書庫樣式 */
.book-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  margin-top: 20px;
}

.book-item {
  border: 1px solid #ccc;
  padding: 15px;
  text-align: center;
  border-radius: 8px;
  transition: transform 0.3s ease;
}

.book-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.book-item img {
  max-width: 100%;
  height: auto;
  margin-bottom: 10px;
}

.book-item h3 {
  margin: 10px 0;
  font-size: 1.1em;
}

.book-item p {
  color: #666;
  margin: 5px 0;
}

.book-stats {
  display: flex;
  justify-content: space-around;
  margin-top: 10px;
  font-size: 0.9em;
  color: #666;
}

body.dark-mode .book-item {
  background-color: #2d2d2d;
  border-color: #404040;
}

body.dark-mode .book-item p,
body.dark-mode .book-stats {
  color: #999;
}

/* 當前頁面高亮 */
.sidebar-menu li.active {
  background-color: #004480;
}

/* 註冊連結樣式 */
.register-link {
  text-align: center;
  margin-top: 15px;
  padding-top: 15px;
  border-top: 1px solid #ddd;
  font-size: 0.9em;
}

.register-link a {
  color: #003366;
  text-decoration: none;
  font-weight: bold;
}

.register-link a:hover {
  text-decoration: underline;
}

body.dark-mode .register-link {
  border-top-color: #404040;
}

body.dark-mode .register-link a {
  color: #66b3ff;
}

/* 找回密碼連結樣式 */
.forgot-password-link {
  text-align: center;
  margin-top: 10px;
  font-size: 0.9em;
}

.forgot-password-link a {
  color: #003366;
  text-decoration: none;
}

.forgot-password-link a:hover {
  text-decoration: underline;
}

body.dark-mode .forgot-password-link a {
  color: #66b3ff;
}

/* 分類標籤樣式 */
.category-tags {
  margin: 20px 0;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.category-tag {
  padding: 6px 12px;
  background-color: #e0e0e0;
  border-radius: 20px;
  cursor: pointer;
  transition: all 0.3s;
}

.category-tag:hover {
  background-color: #003366;
  color: white;
}

.category-tag.active {
  background-color: #003366;
  color: white;
}

/* 搜尋和排序工具列 */
.toolbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 20px 0;
}

.search-box {
  display: flex;
  gap: 10px;
  flex: 1;
  max-width: 400px;
}

.search-input {
  flex: 1;
  padding: 8px 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.sort-options {
  display: flex;
  gap: 10px;
}

.sort-select {
  padding: 8px 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
  background-color: white;
}

/* 閱讀進度樣式 */
.reading-progress {
  margin-top: 10px;
  background-color: #f0f0f0;
  border-radius: 10px;
  overflow: hidden;
}

.progress-bar {
  height: 6px;
  background-color: #4CAF50;
  transition: width 0.3s;
}

/* 書籍操作選單 */
.book-actions {
  position: absolute;
  top: 10px;
  right: 10px;
  opacity: 0;
  transition: opacity 0.3s;
}

.book-item {
  position: relative;
}

.book-item:hover .book-actions {
  opacity: 1;
}

.action-icon {
  padding: 5px;
  cursor: pointer;
  color: #666;
}

.action-icon:hover {
  color: #003366;
}

/* 筆記標記 */
.note-badge {
  position: absolute;
  top: 10px;
  left: 10px;
  background-color: #ffd700;
  color: #333;
  padding: 2px 6px;
  border-radius: 10px;
  font-size: 0.8em;
}

/* 深色模式適配 */
body.dark-mode .category-tag {
  background-color: #404040;
  color: #fff;
}

body.dark-mode .category-tag:hover,
body.dark-mode .category-tag.active {
  background-color: #66b3ff;
}

body.dark-mode .search-input,
body.dark-mode .sort-select {
  background-color: #1a1a1a;
  border-color: #404040;
  color: white;
}

body.dark-mode .reading-progress {
  background-color: #404040;
}

body.dark-mode .action-icon {
  color: #999;
}

body.dark-mode .action-icon:hover {
  color: #66b3ff;
}

body.dark-mode .note-badge {
  background-color: #666;
  color: #fff;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
<div class="header">
  <div class="container">
    <a href="Home.html" class="logo">主頁</a>
  </div>
  <a href="#" class="login-btn" onclick="showLoginModal()">登入</a>
</div>

<div class="menu-toggle" onclick="toggleSidebar()">
  <i class="fas fa-bars"></i>
</div>

<div class="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar">
  <ul class="sidebar-menu">
    <li onclick="location.href='Home.html'">
      <i class="fas fa-home"></i>首頁

    <li onclick="location.href='myself.html'" class="active">

    </li>
    <li onclick="showBookCategories()">
      <i class="fas fa-list"></i>書籍分類
      <ul class="submenu" id="bookCategories">
        <li><i class="fas fa-angle-right"></i>文學小說</li>
        <li><i class="fas fa-angle-right"></i>科技資訊</li>
        <li><i class="fas fa-angle-right"></i>藝術設計</li>
        <li><i class="fas fa-angle-right"></i>商業理財</li>
        <li><i class="fas fa-angle-right"></i>心理勵志</li>

    <li onclick="location.href='search.html'">

<div class="main-content">
  <div class="container">
    <h1>我的書籍收藏</h1>
    
    <!-- 分類標籤 -->
    <div class="category-tags">

    <div class="toolbar">
      <div class="search-box">

          <i class="fas fa-search"></i>

        <p>ISBN：9789573317777</p>

</div>

<!-- 登入彈窗 -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>登入</h2>
      <span class="close" onclick="closeLoginModal()">&times;</span>
    </div>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">帳號</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="login-submit">登入</button>
    </form>
    <div class="register-link">
      還沒有帳號？<a href="register.html" target="_blank">立即註冊</a>
    </div>
    <div class="forgot-password-link">
      <a href="forgot-password.html" target="_blank">忘記密碼？</a>
    </div>
  </div>
</div>

<script>
// 登入相關函數
function showLoginModal() {
  document.getElementById('loginModal').style.display = 'block';
}

function closeLoginModal() {
  document.getElementById('loginModal').style.display = 'none';
}

function handleLogin(event) {
  event.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  
  // 這裡可以添加實際的登入邏輯
  console.log('登入資訊:', { username, password });
  
  // 模擬登入成功
  alert('登入成功！');
  closeLoginModal();
  
  // 清空表單
  event.target.reset();
}

// 側邊選單相關函數
function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const overlay = document.querySelector('.overlay');
  const mainContent = document.querySelector('.main-content');
  
  sidebar.classList.toggle('active');
  overlay.classList.toggle('active');
  mainContent.classList.toggle('shifted');
}

function showBookCategories() {
  const submenu = document.getElementById('bookCategories');
  submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
}

function toggleTheme() {
  document.body.classList.toggle('dark-mode');
  const themeIcon = document.getElementById('themeIcon');
  if (document.body.classList.contains('dark-mode')) {
    themeIcon.classList.remove('fa-moon');
    themeIcon.classList.add('fa-sun');
    localStorage.setItem('theme', 'dark');
  } else {
    themeIcon.classList.remove('fa-sun');
    themeIcon.classList.add('fa-moon');
    localStorage.setItem('theme', 'light');
  }
}

function showHelp() {
  // 顯示幫助信息
  alert('如需協助，請聯繫我們的客服團隊。\n電子郵件：support@example.com\n服務時間：週一至週五 9:00-18:00');
}

// 點擊彈窗外部關閉彈窗
window.onclick = function(event) {
  const modal = document.getElementById('loginModal');
  if (event.target === modal) {
    closeLoginModal();
  }
}

// 初始化
document.addEventListener('DOMContentLoaded', () => {
  // 檢查並應用已保存的主題設置
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    document.body.classList.add('dark-mode');
    const themeIcon = document.getElementById('themeIcon');
    themeIcon.classList.remove('fa-moon');
    themeIcon.classList.add('fa-sun');
  }

  // 添加 ESC 鍵關閉側邊選單
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.overlay');
      const mainContent = document.querySelector('.main-content');
      
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      mainContent.classList.remove('shifted');
    }
  });

  // 初始化工具提示
  const tooltips = document.querySelectorAll('[title]');
  tooltips.forEach(el => {
    el.addEventListener('mouseover', e => {
      const tooltip = document.createElement('div');
      tooltip.className = 'tooltip';
      tooltip.textContent = e.target.getAttribute('title');
      document.body.appendChild(tooltip);
      
      const rect = e.target.getBoundingClientRect();
      tooltip.style.top = rect.bottom + 5 + 'px';
      tooltip.style.left = rect.left + 'px';
    });
    
    el.addEventListener('mouseout', () => {
      const tooltip = document.querySelector('.tooltip');
      if (tooltip) tooltip.remove();
    });
  });
});

// 書籍相關函數
function searchBooks() {
  const searchTerm = document.querySelector('.search-input').value.toLowerCase();
  const books = document.querySelectorAll('.book-item');
  
  books.forEach(book => {
    const title = book.querySelector('h3').textContent.toLowerCase();
    const author = book.querySelector('p').textContent.toLowerCase();
    
    if (title.includes(searchTerm) || author.includes(searchTerm)) {
      book.style.display = 'block';
    } else {
      book.style.display = 'none';
    }
  });
}

function sortBooks(criteria) {
  const bookGrid = document.querySelector('.book-grid');
  const books = Array.from(bookGrid.children);
  
  books.sort((a, b) => {
    switch(criteria) {
      case 'date-desc':
        return getDate(b) - getDate(a);
      case 'date-asc':
        return getDate(a) - getDate(b);
      case 'progress':
        return getProgress(b) - getProgress(a);
      case 'title':
        return getTitle(a).localeCompare(getTitle(b));
      default:
        return 0;
    }
  });
  
  books.forEach(book => bookGrid.appendChild(book));
}

function getDate(bookElement) {
  const dateText = bookElement.querySelector('.book-stats span').textContent;
  return new Date(dateText.split('收藏於 ')[1]);
}

function getProgress(bookElement) {
  const progressBar = bookElement.querySelector('.progress-bar');
  return parseInt(progressBar.style.width);
}

function getTitle(bookElement) {
  return bookElement.querySelector('h3').textContent;
}

function editBook(bookId) {
  // 這裡添加編輯書籍的邏輯
  console.log('編輯書籍:', bookId);
}

function deleteBook(bookId) {
  if (confirm('確定要刪除這本書嗎？')) {
    // 這裡添加刪除書籍的邏輯
    console.log('刪除書籍:', bookId);
  }
}

// 分類標籤相關函數
document.querySelectorAll('.category-tag').forEach(tag => {
  tag.addEventListener('click', () => {
    // 移除其他標籤的active狀態
    document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
    // 添加當前標籤的active狀態
    tag.classList.add('active');
    
    const category = tag.textContent;
    filterBooksByCategory(category);
  });
});

function filterBooksByCategory(category) {
  const books = document.querySelectorAll('.book-item');
  if (category === '全部') {
    books.forEach(book => book.style.display = 'block');
    return;
  }
  
  books.forEach(book => {
    // 這裡可以根據實際的分類標記來過濾
    // 目前僅為示例邏輯
    const shouldShow = Math.random() > 0.5; // 隨機顯示/隱藏
    book.style.display = shouldShow ? 'block' : 'none';
  });
}
</script>
