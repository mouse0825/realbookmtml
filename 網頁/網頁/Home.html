}
button {

.view-options {

.view-toggle {

}

.view-toggle li {

.grid {

.grid-item {

  padding: 10px;

.grid.list-view {

.pagination {

}

.pagination li {

}

.pagination a {

/* 側邊選單樣式 */

const booksData = [

    image: 'https://i.imgur.com/yCFAW6y.jpg',
    title: '貓咪的日常生活',
    isbn: 'ISBN1234567',

  },

    description: '探索貓咪最愛的美食世界',
    voters: '1,987 voters'
  },
  { 
    id: 4, 
    image: 'https://i.imgur.com/yCFAW6y.jpg',
    title: '貓咪的睡眠藝術', 
    isbn: 'ISBN4567890', 
    source: '新書網', 
    clicks: 0,
    author: '睡神貓',
    description: '揭秘貓咪的睡眠哲學',
    voters: '1,987 voters'
  },
  { 
    id: 5, 
    image: 'https://i.imgur.com/yCFAW6y.jpg',
    title: '貓咪的觀察日記', 
    isbn: 'ISBN5678901', 
    source: '柏克萊', 
    clicks: 0,
    author: '觀察家貓',
    description: '從貓咪的視角觀察這個世界',
    voters: '1,987 voters'
  }
];

let currentPage = 1;
let itemsPerPage = 24;
let filteredBooks = [];

function generateGridItems(books) {
  const grid = document.getElementById('book-grid');
  grid.innerHTML = '';

  books.forEach(book => {
    const gridItem = document.createElement('div');
    gridItem.className = 'grid-item';
    gridItem.innerHTML = `
      <p><a href="book.html" target="_blank"><img src="${book.image}" alt="${book.title}" onclick="incrementClicks(${book.id})"></a></p>
      <p>${book.title}</p>
      <p>${book.isbn}</p>
      <p>${book.source}</p>
    `;
    grid.appendChild(gridItem);
  });
}

function generatePagination(totalItems) {
  const totalPages = Math.ceil(totalItems / itemsPerPage);
  const pagination = document.getElementById('pagination');
  pagination.innerHTML = '';

  const prevLi = document.createElement('li');
  prevLi.innerHTML = `<a href="#" data-page="prev">&laquo;</a>`;
  pagination.appendChild(prevLi);

  for (let i = 1; i <= totalPages; i++) {
    const li = document.createElement('li');
    li.innerHTML = `<a href="#" data-page="${i}">${i}</a>`;
    if (i === currentPage) {
      li.classList.add('active');
    }
    pagination.appendChild(li);
  }

  const nextLi = document.createElement('li');
  nextLi.innerHTML = `<a href="#" data-page="next">&raquo;</a>`;
  pagination.appendChild(nextLi);

  pagination.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', (event) => {
      event.preventDefault();
      const page = link.dataset.page;

      if (page === 'prev') {
        currentPage = Math.max(1, currentPage - 1);
      } else if (page === 'next') {
        currentPage = Math.min(totalPages, currentPage + 1);
      } else {
        currentPage = parseInt(page);
      }

      updateDisplay();
    });
  });
}

function updateDisplay() {
  sortBooksByClicks();
  const startIndex = (currentPage - 1) * itemsPerPage;
  const endIndex = startIndex + itemsPerPage;
  const booksToShow = filteredBooks.slice(startIndex, endIndex);

  generateGridItems(booksToShow);
  generatePagination(filteredBooks.length);
}

function changeItemsPerPage() {
  itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);
  currentPage = 1;
  updateDisplay();
}

function changeView(element, viewType) {
  const viewToggle = document.querySelector('.view-toggle');
  const grid = document.querySelector('.grid');
  
  viewToggle.querySelectorAll('li').forEach(li => li.classList.remove('active'));
  element.classList.add('active');

  if (viewType === 'list') {
    grid.classList.add('list-view');
  } else {
    grid.classList.remove('list-view');
  }
}

function updatePlaceholder() {
  const searchCondition = document.getElementById('searchCondition');
  const searchInput = document.getElementById('searchInput');
  
  switch(searchCondition.value) {
    case 'title':
      searchInput.placeholder = '輸入書名';
      break;
    case 'author':
      searchInput.placeholder = '輸入作者';
      break;
    case 'isbn':
      searchInput.placeholder = '輸入ISBN';
      break;
    case 'publisher':
      searchInput.placeholder = '輸入出版社';
      break;
    default:
      searchInput.placeholder = '搜索';
  }
}

function performSearch() {
  const searchInput = document.getElementById('searchInput');
  const searchTerm = searchInput.value.trim();
  
  if (searchTerm) {
    addToRecentSearches(searchTerm);
    console.log('Searching for:', searchTerm);
    searchInput.value = '';
  }
}

function addToRecentSearches(term) {
  let recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
  recentSearches = recentSearches.filter(item => item !== term);
  recentSearches.unshift(term);
  recentSearches = recentSearches.slice(0, 5);
  localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
  displayRecentSearches();
}

function displayRecentSearches() {
  const recentSearchesContainer = document.getElementById('recentSearches');
  const recentSearches = JSON.parse(localStorage.getItem('recentSearches')) || [];
  
  recentSearchesContainer.innerHTML = '';
  recentSearches.forEach(term => {
    const div = document.createElement('div');
    div.textContent = term;
    div.onclick = () => {
      document.getElementById('searchInput').value = term;
      hideRecentSearches();
    };
    recentSearchesContainer.appendChild(div);
  });
}

function showRecentSearches() {
  const recentSearchesContainer = document.getElementById('recentSearches');
  recentSearchesContainer.style.display = 'block';
}

function hideRecentSearches() {
  setTimeout(() => {
    const recentSearchesContainer = document.getElementById('recentSearches');
    recentSearchesContainer.style.display = 'none';
  }, 200);
}

function incrementClicks(bookId) {
  const book = booksData.find(b => b.id === bookId);
  if (book) {
    book.clicks++;
    saveBooksData();
    sortBooksByClicks();
    updateDisplay();
  }
}

function sortBooksByClicks() {
  booksData.sort((a, b) => b.clicks - a.clicks);
}

function saveBooksData() {
  localStorage.setItem('booksData', JSON.stringify(booksData));
}

function loadBooksData() {
  const savedData = localStorage.getItem('booksData');
  if (savedData) {
    booksData.length = 0;
    booksData.push(...JSON.parse(savedData));
  }
  filteredBooks = [...booksData];
}

function filterBySource() {
  const sourceFilter = document.getElementById('sourceFilter').value;
  if (sourceFilter === 'all') {
    filteredBooks = [...booksData];
  } else {
    filteredBooks = booksData.filter(book => book.source === sourceFilter);
  }
  currentPage = 1;
  updateDisplay();
}

function toggleTheme() {
  document.body.classList.toggle('dark-mode');
  const themeIcon = document.getElementById('themeIcon');
  if (document.body.classList.contains('dark-mode')) {
    themeIcon.classList.remove('fa-moon');
    themeIcon.classList.add('fa-sun');
    localStorage.setItem('theme', 'dark');
  } else {
    themeIcon.classList.remove('fa-sun');
    themeIcon.classList.add('fa-moon');
    localStorage.setItem('theme', 'light');
  }
}

function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const overlay = document.querySelector('.overlay');
  const mainContent = document.querySelector('.main-content');
  
  sidebar.classList.toggle('active');
  overlay.classList.toggle('active');
  mainContent.classList.toggle('shifted');
}

function showBookCategories() {
  const submenu = document.getElementById('bookCategories');
  submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
}

// 登入相關函數
function showLoginModal() {
  document.getElementById('loginModal').style.display = 'block';
}

function closeLoginModal() {
  document.getElementById('loginModal').style.display = 'none';
}

function handleLogin(event) {
  event.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const captcha = document.getElementById('captcha').value;
  
  // 添加驗證碼驗證邏輯
  if (!validateCaptcha(captcha)) {
    alert('驗證碼錯誤，請重新輸入');
    refreshCaptcha();
    document.getElementById('captcha').value = '';
    return;
  }
  
  // 添加實際的登入邏輯
  console.log('登入資訊:', { username, password, captcha });
  
  
  alert('登入成功！');
  closeLoginModal();
  
  
  event.target.reset();
}

function validateCaptcha(captcha) {
  // 驗證碼驗證邏輯
  return captcha.length > 0;
}

// 點擊彈窗外部關閉彈窗
window.onclick = function(event) {
  const modal = document.getElementById('loginModal');
  if (event.target === modal) {
    closeLoginModal();
  }
}

// 驗證碼相關函數
function refreshCaptcha() {
  const captchaImage = document.getElementById('captchaImage');
  // 從後端獲取新的驗證碼圖片
  captchaImage.src = 'captcha-placeholder.jpg?' + new Date().getTime();
}

document.addEventListener('DOMContentLoaded', () => {
  loadBooksData();
  updateDisplay();
  updatePlaceholder();
  displayRecentSearches();
  
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    document.body.classList.add('dark-mode');
    const themeIcon = document.getElementById('themeIcon');
    themeIcon.classList.remove('fa-moon');
    themeIcon.classList.add('fa-sun');
  }

  //  ESC 鍵關閉
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.querySelector('.overlay');
      const mainContent = document.querySelector('.main-content');
      
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      mainContent.classList.remove('shifted');
    }
  });

  // 初始化驗證碼
  refreshCaptcha();
});
</script>
